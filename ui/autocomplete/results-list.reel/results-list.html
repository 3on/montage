<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Autocomplete results</title>
    <script type="text/montage-serialization">
{

    "results": {
        "name": "ArrayController",
        "module": "montage/ui/controller/array-controller",
        "properties": {
            "selectObjectsOnAddition": true,
            "automaticallyOrganizeObjects": true
        }
    },
    "repetition1": {
        "module": "montage/ui/repetition.reel",
        "name": "Repetition",
        "properties": {
            "element": {
                "#": "repetition1"
            },
            "contentController": {"@": "results"},
            "isSelectionEnabled": true,
            "orientation": "vertical"
        },
        "bindings": {
            "contentController": {
                "boundObject": {"@": "owner"},
                "boundObjectPropertyPath": "contentController",
                "oneway": true
            },
            "activeIndexes": {
                "boundObject": {"@": "owner"},
                "boundObjectPropertyPath": "activeIndexes",
                "oneway": true
            }
        }
    },

    "resultItem": {
        "module": "montage/ui/dynamic-text.reel",
        "name": "DynamicText",
        "properties": {
            "element": {"#": "result-item"}
        },
        "bindings": {
            "value": {
                "boundObject": {"@": "repetition1"},
                "boundObjectPropertyPath": "objectAtCurrentIteration",
                "oneway": true
            }
        }
    },
    
    "loadingCard": {
        "module": "montage/ui/dynamic-text.reel",
        "name": "DynamicText",
        "properties": {
            "element": {"#": "loading"},
            "value": "Loading ... please wait"
        }
    },
    
    "deck": {
        "module": "montage/ui/substitution.reel",
        "name": "Substitution",
        "properties": {
            "element": {"#": "deck"},
            "switchComponents": {
                "loading": {"@": "loadingCard"},
                "results": {"@": "repetition1"}                
            },
            "switchValue": "loadingCard"
        }
    },

    "owner": {
        "module": "montage/ui/autocomplete/results-list.reel",
        "name": "ResultsList",
        "properties": {
            "element": {"#": "results-list"},
            "deck": {"@": "deck"}
        }
        
            
    }
}
    </script>

    <style>
        div.results-list {
            min-width: 200px;
        }
        div.results-list ul {
            list-style: none;
            margin: 0;
            width: 200px;
        }
        div.results-list ul li {
            border-bottom: 1px solid #eee;
            border-top: 1px solid #eee;
            cursor: default;
            padding: 5px;
        }
        div.results-list ul li.active{
            background-color: #eee;
            color: #333;
            cursor: pointer;
        }
        div.results-list ul .selected {
            background-color: #fff;
            cursor: default;
            font-weight: bold;
        }
        div.results-list div.loading {
            padding: 5px 10px;
            
        }

    </style>


</head>
<body>
    <div id="results-list" class="results-list">
            <div id="deck">
                <ul class="repetition" id="repetition1">
                    <li class="result-item" id="result-item"></li>
                </ul>
                <div id="loading" class="loading">Loading...please wait</div>
            </div>            
    </div>

</body>
</html>
