<!DOCTYPE html>
<html>

<head>
	<title>Montage Skeleton theme - Style guide</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="skin.css">
</head>

<body>
    
    <h1><span class="txt">Skeleton</span><span class="logo"></span><span class="txt">Theme</span></h1>
    
    <table>
        
        <tr>
            <th>Native</th>
            <th>Skeleton</th>
            <th>Skeleton + Skin</th>
        </tr>
        
        
        <!-- Button -->
        <tr>
            <td>
                <button>Button</button>
            </td>
            <td>
                <button class="skeleton">Button</button>
            </td>
            <td class="skin">
                <button class="skeleton">Button</button>
            </td>
        </tr>
        
        
        <!-- Button + Icons -->
        <tr>
            <td>
                <button data-icon="camera"></button>
                <button data-icon="time"></button>
                <button data-icon-label="search">Search</button>
            </td>
            <td>
                <button class="skeleton" data-icon="camera"></button>
                <button class="skeleton" data-icon="time"></button>
                <button class="skeleton" data-icon-label="search">Search</button>
            </td>
            <td class="skin">
                <button class="skeleton" data-icon="camera"></button>
                <button class="skeleton" data-icon="time"></button>
                <button class="skeleton" data-icon-label="search">Search</button>
            </td>
        </tr>
        
        
        <!-- Button Group -->
        <tr>
            <td>
                <button>Cut</button><button>Copy</button><button>Paste</button>
            </td>
            <td class="buttonGroup">
                <button class="skeleton">Cut</button><button class="skeleton">Copy</button><button class="skeleton">Paste</button>
            </td>
            <td class="buttonGroup skin">
                <button class="skeleton">Cut</button><button class="skeleton">Copy</button><button class="skeleton">Paste</button>
            </td>
        </tr>
  
  
        <!-- Checkbox + Label -->
        <tr>
            <td>
                <input type="checkbox" id="checkbox1" checked>
                <label for="checkbox1">Agree?</label>
            </td>
            <td>
                <input type="checkbox" id="checkbox2" checked class="skeleton">
                <label for="checkbox2" class="skeleton">Agree?</label>
            </td>
            <td class="skin">
                <input type="checkbox" id="checkbox3" checked class="skeleton">
                <label for="checkbox3" class="skeleton">Agree?</label>
            </td>
        </tr>
        
        
        <!-- Radio -->
        <tr>
            <td>
                <input type="radio" name="radio1" checked><input type="radio" name="radio1"><input type="radio" name="radio1">
            </td>
            <td>
                <input type="radio" name="radio2" checked class="skeleton"><input type="radio" name="radio2" class="skeleton"><input type="radio" name="radio2" class="skeleton">
            </td>
            <td class="skin">
                <input type="radio" name="radio3" checked class="skeleton"><input type="radio" name="radio3" class="skeleton"><input type="radio" name="radio3" class="skeleton">
            </td>
        </tr>
        
        
        <!-- Select -->
        <tr>
            <td>
                <select>
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                </select>
            </td>
            <td>
                <select class="skeleton">
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                </select>
            </td>
            <td class="skin">
                <select class="skeleton">
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                </select>
            </td>
        </tr>
        
        
        <!-- Input Text -->
        <tr>
            <td>
                <input type="text">
            </td>
            <td>
                <input type="text" class="skeleton">
            </td>
            <td class="skin">
                <input type="text" class="skeleton">
            </td>
        </tr>
        
        
        <!-- TextArea -->
        <tr>
            <td>
                <textarea></textarea>
            </td>
            <td>
                <textarea class="skeleton"></textarea>
            </td>
            <td class="skin">
                <textarea class="skeleton"></textarea>
            </td>
        </tr>
        
        
        <!-- Input + Icon -->
        <tr>
            <td>
                <input type="password" placeholder="Password">
            </td>
            <td>
                <input type="password" placeholder="Password" class="skeleton" data-icon="password">
            </td>
            <td class="skin">
                <input type="password" placeholder="Password" class="skeleton" data-icon="password">
            </td>
        </tr>
        
        
        <!-- Text+Button combo -->
        <tr>
            <td>
                <input type="search"><button>Search</button>
            </td>
            <td class="tbCombo">
                <input type="search" class="skeleton" data-icon="search"><button class="skeleton">Search</button>
            </td>
            <td class="tbCombo skin">
                <input type="search" class="skeleton" data-icon="search"><button class="skeleton">Search</button>
            </td>
        </tr>
        
        
        <!-- Number -->
        <tr>
            <td>
                <input type="number" value="0">
            </td>
            <td>
                
            </td>
            <td>
                
            </td>
        </tr>
        
        
        <!-- Range -->
        <tr>
            <td>
                <input type="range">
            </td>
            <td>
                
            </td>
            <td>
                
            </td>
        </tr>
        
        
        <!-- Progress -->
        <tr>
            <td>
                <progress value="0.5"></progress>
            </td>
            <td>
                
            </td>
            <td>
                
            </td>
        </tr>


        <!-- Audio -->
        <tr>
            <td>
                <audio controls></audio>
            </td>
            <td>
                
            </td>
            <td>
                
            </td>
        </tr>
        
    
        <!-- Video -->
        <tr>
            <td>
                <video controls></video>
            </td>
            <td>
                
            </td>
            <td>
                
            </td>
        </tr>
        
            
    </table>

</body>
</html>
