<!DOCTYPE html>
<html>

<head>
	<title>Montage Skeleton theme - Style guide</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="skeleton-base.css">
    <link rel="stylesheet" href="skeleton.css">
</head>

<body>
    
    <h1><span class="txt">Skeleton</span><span class="logo"></span><span class="txt">Theme</span></h1>
    
    <ul>
        
        <li>
            <button>Button</button>
        </li>
        
        <li class="buttonGroup">
            <button>Cut</button><button>Copy</button><button>Paste</button>
        </li>
        
        <li>
            <input type="checkbox">
        </li>
        
        <li>
            <input type="radio" name="radio"><input type="radio" name="radio"><input type="radio" name="radio">
        </li>
        
        <li>
            <select>
                <option>One</option>
                <option>Two</option>
                <option>Three</option>
            </select>
        </li>
        
        <li>
            <input type="text">
        </li>
        
        <li>
            <input type="search"><button>Search</button>
        </li>
        
        <li>
            <textarea></textarea>
        </li>
        
        <li>
            <input type="range">
        </li>
        
        <li>
            <progress></progress>
        </li>
        
        <li>
            <meter></meter>
        </li>
        
        <li>
            <menu label="Edit">
                <button>Cut</button>
                <button>Copy</button>
                <button>Paste</button>
            </menu>
        </li>
    
    </ul>

</body>
</html>
