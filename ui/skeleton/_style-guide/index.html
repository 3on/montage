<!DOCTYPE html>
<html>

<head>
	<title>Montage Skeleton theme - Style guide</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="skeleton-base.css">
    <link rel="stylesheet" href="skeleton.css">
</head>

<body>
    
    <h1><span class="txt">Skeleton</span><span class="logo"></span><span class="txt">Theme</span></h1>
    
    <ul>
        
        <li>
            <button>Button</button>
        </li>
        
        <li>
            <button data-icon="camera"></button>
            <button data-icon="time"></button>
            <button data-icon-label="search">Search</button>
        </li>
        
        <li class="buttonGroup">
            <button>Cut</button><button>Copy</button><button>Paste</button>
        </li>
        
        <li>
            <input type="checkbox" checked>
        </li>
        
        <li>
            <input type="radio" name="radio" checked><input type="radio" name="radio"><input type="radio" name="radio">
        </li>
        
        <li>
            <select>
                <option>One</option>
                <option>Two</option>
                <option>Three</option>
            </select>
        </li>
        
        <li>
            <input type="text">
        </li>
        
        <li>
            <textarea></textarea>
        </li>
        
        <li>
            <input type="url" placeholder="URL">
        </li>
        
        <li>
            <input type="search"><button>Search</button>
        </li>
        
        <li>
            <input type="number" value="0">
        </li>
        
        <li>
            <input type="date" value="2012-02-13">
        </li>
        
        <li>
            <input type="color" value="blue">
        </li>
        
        <li>
            <input type="file">
        </li>
        
        <li>
            <input type="range">
        </li>
        
        <li>
            <progress></progress>
        </li>
        
        <li>
            <meter></meter>
        </li>
        
        <li>
            <audio controls></audio>
        </li>
        
        <li>
            <video controls></video>
        </li>
        
            
    </ul>

</body>
</html>
