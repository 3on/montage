<html>
    <head>
    <title></title>
    <script type="text/montage-serialization">
        {
            "repetition": {
                "module": "montage/ui/repetition.reel",
                "name": "Repetition",
                "properties": {
                    "element": {
                        "#": "montage-flow-repetition"
                    }
                }
            },
            "translateComposer": {
                "module": "montage/ui/composer/translate-composer",
                "name": "TranslateComposer",
                "properties": {
                    "component": {"@": "owner"},
                    "maxTranslateX": 250000
                },
                "bindings": {
                    "element": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "_element",
                        "oneway": true
                    }
                }
            },
            "owner": {
                "module": "montage/ui/flow.reel",
                "name": "Flow",
                "properties": {
                    "element": {
                        "#": "montage-flow"
                    },
                    "_repetition": {
                        "@": "repetition"
                    },
                    "_translateComposer": {
                        "@": "translateComposer"
                    }
                },
                "bindings": {
                    "translateX": {
                        "boundObject": {"@": "translateComposer"},
                        "boundObjectPropertyPath": "translateX",
                        "oneway": true
                    }
                }
            }
        }
    </script>
    <style>
        .montage-flow {
            position: relative;
            overflow: hidden;
            -webkit-transform: translateZ(0);
        }
        .montage-flow-repetition {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            -webkit-transform-style: preserve-3d;
            -webkit-transform: translateZ(0);
        }
        .montage-flow-repetition > * {
            position: absolute !important;
        }
    </style>
</head>
<body>
    <div id="montage-flow" class="montage-flow">
        <div id="montage-flow-repetition" class="montage-flow-repetition"></div>
    </div>
</body>
</html>
