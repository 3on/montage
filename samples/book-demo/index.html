<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Montage Demo</title>
    <script src="../../montage.js" data-package="."></script>

    <script type="text/montage-serialization">
        {
            "owner": {
                "prototype": "montage/ui/loader.reel",
                "properties": {
                    "mainModule": "main.reel"
                }
            },
            "loadingPanel": {
                "prototype": "montage/ui/loading-panel.reel",
                "properties": {
                    "element": {"#": "loadingPanel"}
                },
                "bindings": {
                    "initializedModuleCount": {"<-": "@owner.initializedModules.count()"},
                    "requiredModuleCount": {"<-": "@owner.requiredModules.count()"}
                }
            }
        }
    </script>

    <style type="text/css">

        html {
            height: 100%;
            background-image: url(resources/shared/noise.png), -webkit-gradient(linear, left top, left bottom, from(#181818), to(#606060));
            font: 20px/1.5em "Helvetica Neue", Arial, Helvetica, Geneva, sans-serif;
        }
        body {
            margin: 0;
            height: 100%;
            position: relative;
            -webkit-backface-visibility: hidden;
        }

        #montage-app-bootstrapper {
            height: 100%;
            background: url('resources/shared/montage-logo.png') no-repeat center;
        }

        #montage-app-bootstrapper,
        #montage-app-loader {
            visibility: hidden;
        }

        .montage-app-bootstrapping #montage-app-bootstrapper,
        .montage-app-loading #montage-app-loader {
            visibility: visible;
        }

        .main {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            visibility: hidden;
        }
        .montage-app-loaded .main {
            background-image: url(resources/shared/shadow.png);
            background-size: auto 100%;
            background-position: center center;
            background-repeat: no-repeat;
            visibility: visible;
        }

    </style>

</head>
<body>
    <div id="montage-app-bootstrapper" style = "z-index: 9999; position: absolute; top: 0; left: 0; bottom: 0; right: 0"></div>
    <div data-montage-id="montage-app-loader" style = "z-index: 9999; position: absolute; top: 0; left: 0; bottom: 0; right: 0">
        <div data-montage-id="loadingPanel"></div>
    </div>
</body>
</html>
