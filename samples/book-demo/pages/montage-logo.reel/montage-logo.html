<!DOCTYPE html>
<html>
<head>
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "pages/montage-logo.reel",
            "properties": {
                "element": {"#": "logo"}
            }
        }
    }
    </script>
    <style>
        .logo {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .logo-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="logo" data-montage-id="logo" alt="Montage logo" />
        <h1>MONTAGE<br>FRAMEWORK</h1>
    </div>
</body>
</html>
