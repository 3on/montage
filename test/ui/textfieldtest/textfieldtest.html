<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TextfieldTest</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap.min.css" />
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
     <script type="text/montage-serialization">
{
    "textfield1": {
        "module": "montage/ui/textfield.reel",
        "name": "Textfield",
        "properties": {

        }
    },
    
    "textfield2": {
        "module": "montage/ui/textfield.reel",
        "name": "Textfield",
        "properties": {

        }
    },
    
    "textfield": {
        "module": "montage/ui/textfield.reel",
        "name": "Textfield",
        "properties": {

        }
    },
    "owner": {
        "module": "montage/ui/application",
        "name": "Application",
        "properties": {
            "components": [{"@": "textfield1"}, {"@": "textfield2"}, {"@": "textfield3"}]
        }
    }
}
    </script>

</head>
<body>
    <form id="input-form" class="form-stacked">
        <label for="textfield1">First Name</label>
        <input type="text" placeholder="Enter first name" id="textfield1" required />
    
        <label for="textfield2">Number between 0 and 100</label>
        <input type="number" id="textfield2" min="0" max="100" step="2" value="6" />
        
        <label for="textfield3">A Number Slider</label>
        <input type="range" id="textfield3" min="0" max="100" value="50" />
    </form>
</body>
</html>
