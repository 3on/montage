<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
    {
        "test1": {
            "module": "ui/drawing/test",
            "name": "Test",
            "properties": {
                "slotC": {"@": "slot1"},
                "customC": {"@": "custom1"},
                "sliderC": {"@": "slider1"}
            }
        },
        "custom1": {
            "module": "ui/drawing/component/custom.reel",
            "name": "Custom",
            "properties": {

            }
        },
        "slider1": {
            "module": "montage/ui/slider.reel",
            "name": "Slider",
            "properties": {
                "maxValue": 2
            }
        },
        "slot1": {
            "module": "montage/ui/slot.reel",
            "name": "Slot",
            "properties": {
                "element": {"#": "slot-test"}
            }
        },
        "owner": {
            "module": "montage/ui/application",
            "name": "Application",
            "properties": {
                "delegate": {"@": "test1"},
                "components": [
                    {"@": "slot1"}
                ]
            }
        }
    }
    </script>

</head>
<body>
    <div id="slot-test"></div>
</body>
</html>
