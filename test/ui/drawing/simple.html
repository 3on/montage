<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
{
    "test1": {
        "module": "ui/drawing/test",
        "name": "Test",
        "properties": {

        }
    },
    "custom1": {
        "module": "ui/drawing/component/custom.reel",
        "name": "Custom",
        "properties": {
            "element": {"#": "custom"}
        }
    },
    "dynamictext1": {
        "module": "montage/ui/dynamic-text.reel",
        "name": "DynamicText",
        "properties": {
            "element": {"#": "dynamictext"},
            "value": "Test Value"
        }
    },
    "owner": {
        "module": "montage/ui/application",
        "name": "Application",
        "properties": {
            "delegate": {"@": "test1"},
            "components": [
                {"@": "custom1"},
                {"@": "dynamictext1"}
            ]
        }
    }
}
    </script>

</head>
<body>
<div id="dynamictext" class="dynamictext"></div>
<div id="custom"></div>
</body>
</html>
