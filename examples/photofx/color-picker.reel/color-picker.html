<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ColorPicker</title>
    <link rel="stylesheet" type="text/css" href="color-picker.css">

    <script type="text/montage-serialization">
        {
            "colorCondition": {
                "module": "montage/ui/condition.reel",
                "name": "Condition",
                "properties": {
                    "element": {"#": "colorCondition"},
                    "removalStrategy": "hide"
                },
                "bindings": {
                    "condition": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "currentColor",
                        "oneway": true
                    }
                }
            },

            "validNumberConverter": {
                "module": "valid-number-converter",
                "name": "ValidNumberConverter"
            },

            "pointCondition": {
                "module": "montage/ui/condition.reel",
                "name": "Condition",
                "properties": {
                    "element": {"#": "pointCondition"},
                    "removalStrategy": "hide"
                },
                "bindings": {
                    "condition": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "x",
                        "oneway": true,
                        "converter": {"@": "validNumberConverter"}
                    }
                }
            },

            "redValue": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "redValue"}
                },
                "bindings": {
                    "value": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "currentColor.0",
                        "oneway": true
                    }
                }
            },
            "greenValue": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "greenValue"}
                },
                "bindings": {
                    "value": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "currentColor.1",
                        "oneway": true
                    }
                }
            },
            "blueValue": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "blueValue"}
                },
                "bindings": {
                    "value": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "currentColor.2",
                        "oneway": true
                    }
                }
            },
            "xValue": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "xValue"}
                },
                "bindings": {
                    "value": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "x",
                        "oneway": true
                    }
                }
            },
            "yValue": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "yValue"}
                },
                "bindings": {
                    "value": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "y",
                        "oneway": true
                    }
                }
            },
            "owner": {
                "module": "color-picker.reel",
                "name": "ColorPicker",
                "properties": {
                    "element": {"#": "ColorPicker"},
                    "colorWell": {"#": "colorWell"}
                }
            }
        }
    </script>

</head>
<body>

    <div id="ColorPicker" class="ColorPicker">
        <div id="colorWell" class="colorWell"></div>

        <div id="colorCondition" class="colorCondition">
            <dl class="colorValues valueList">
                <dt>R</dt><dd id="redValue"></dd>
                <dt>G</dt><dd id="greenValue"></dd>
                <dt>B</dt><dd id="blueValue"></dd>
            </dl>
        </div>

        <div id="pointCondition" class="pointCondition">
            <dl class="pointValues valueList">
                <dt>X</dt><dd id="xValue"></dd>
                <dt>Y</dt><dd id="yValue"></dd>
            </dl>
        </div>

    </div>

</body>
</html>
