<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>PhotoFX Main</title>
    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "photoController": {
                "module": "montage/ui/controller/array-controller",
                "name": "ArrayController",
                "properties": {
                    "selectObjectsOnAddition": true
                },
                "bindings": {
                    "content": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "photos"
                    }
                }
            },
            "gridMagnifier": {
                "module": "grid-magnifier.reel",
                "name": "GridMagnifier",
                "properties": {
                    "element": {"#": "gridMagnifier"}
                }
            },
            "photoEditor": {
                "module": "photo-editor.reel",
                "name": "PhotoEditor",
                "properties": {
                    "element": {"#": "editor"}
                },
                "bindings": {
                    "photo": {
                        "boundObject": {"@": "photoController"},
                        "boundObjectPropertyPath": "selectedObjects.0",
                        "oneway": true
                    }
                }
            },
            "effectsPanel": {
                "module": "effects-panel.reel",
                "name": "EffectsPanel",
                "properties": {
                    "element": {"#": "effectsPanel"},
                    "editor": {"@": "photoEditor"}
                }
            },
            "photoThumb": {
                "module": "photo-thumb.reel",
                "name": "PhotoThumb",
                "properties": {
                    "element": {"#": "photoThumb"}
                },
                "bindings": {
                    "photo": {
                        "boundObject": {"@": "photoList"},
                        "boundObjectPropertyPath": "objectAtCurrentIteration",
                        "oneway": true
                    }
                }
            },
            "photoList": {
                "module": "montage/ui/list.reel",
                "name": "List",
                "properties": {
                    "element": {"#": "photoList"},
                    "axis": "horizontal",
                    "isSelectionEnabled": true,
                    "contentController": {"@": "photoController"}
                }
            },
            "addPhotosListener": {
                "module": "montage/core/event/action-event-listener",
                "name": "ActionEventListener",
                "properties": {
                    "handler": {"@": "owner"},
                    "action": "addPhotosAction"
                }
            },
            "addPhotosButton": {
                "module": "montage/ui/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "addPhotosButton"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "addPhotosListener"},
                        "capture": false
                    }
                ]
            },

            "removeSelectionCondition": {
                "module": "montage/ui/condition.reel",
                "name": "Condition",
                "properties": {
                    "element": {"#": "removeSelectionCondition"}
                },
                "bindings": {
                    "condition": {
                        "boundObject": {"@": "photoController"},
                        "boundObjectPropertyPath": "selectedObjects.0",
                        "oneway": true
                    }
                }
            },

            "removePhotoListener": {
                "module": "montage/core/event/action-event-listener",
                "name": "ActionEventListener",
                "properties": {
                    "handler": {"@": "owner"},
                    "action": "removePhotoAction"
                }
            },
            "removePhotoButton": {
                "module": "montage/ui/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "removePhotoButton"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "removePhotoListener"},
                        "capture": false
                    }
                ]
            },

            "searchPanel": {
                "module": "search-panel.reel",
                "name": "SearchPanel"
            },

            "owner": {
                "module": "main.reel",
                "name": "Main",
                "properties": {
                    "element": {"#": "main"},
                    "photoListController": {"@": "photoController"},
                    "searchPanel": {"@": "searchPanel"},
                    "photoEditor": {"@": "photoEditor"}
                }
            }
        }
    </script>

</head>
<body>

    <div id="main" class="PhotoFX main">
        <div style="display: table">
            <div id="gridMagnifier"></div>
            <div id="editor"></div>
        </div>

        <div id="effectsPanel"></div>

        <div class="PhotoPanel">
            <div id="photoList" class="PhotoList">
                <div id="photoThumb"></div>
            </div>
            <div id="controlPanel">
                <div id="addPhotosButton" class="text AddPhotosButton">Add Photosâ€¦</div>
                <div id="removeSelectionCondition">
                    <div id="removePhotoButton" class="text RemovePhotosButton">Remove Photo</div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
