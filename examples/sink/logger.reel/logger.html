<html>
<head>
  <title>Logger</title>
  <link rel="stylesheet" href="logger.css">
  <script type="text/montage-serialization">
  {
    "output": {
      "prototype": "montage/ui/dynamic-text.reel",
      "properties": {
        "element": {"#": "output"}
      }
    },

    "owner": {
        "prototype": "logger.reel",
        "properties": {
            "element": {"#": "logger"},
            "output": {"@": "output"}
        }
    }
  }
  </script>
</head>
<body>
  <div id="logger" class="logger">
    <div id="output" class="logger-output"></div>
  </div>
</body>
</html>
