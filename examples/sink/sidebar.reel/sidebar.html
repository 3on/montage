<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>sidebar Component</title>

    <link rel="stylesheet" href="sidebar.css">

    <script type="text/montage-serialization">
        {
            "navController": {
                "name": "ArrayController",
                "module": "montage/ui/controller/array-controller",
                "properties": {
                    "selectObjectsOnAddition": true,
                    "automaticallyOrganizeObjects": true
                },
                "bindings": {
                    "content": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "montageComponents",
                        "oneway": true
                    }
                }
            },
            
            "list1": {
                "module": "montage/ui/repetition.reel",
                "name": "Repetition",
                "properties": {
                    "element": {
                        "#": "sidebar-list"                
                    },
                    "isSelectionEnabled": true,
                    "contentController": {"@": "navController"}
                }
            },
            
            "list-item-text": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "list-item-text"}
                },
                "bindings": {
                    "value": {
                        "boundObject": {"@": "list1"},
                        "boundObjectPropertyPath": "objectAtCurrentIteration.label",
                        "oneway": true
                    }
                }
            },
            
            "list-item-desc": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "list-item-desc"}
                },
                "bindings": {
                    "value": {
                        "boundObject": {"@": "list1"},
                        "boundObjectPropertyPath": "objectAtCurrentIteration.desc",
                        "oneway": true
                    }
                }
            },            
            
            "owner": {
                "module": "sidebar.reel",
                "name": "sidebar",
                "properties": {
                    "element": {"#": "sidebar"},
                    "montageComponents": [
                        {"label": "Button", "value": "button", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc volutpat nisi et ante consequat sit amet feugiat nisl vehicula."},
                        {"label": "Button Group", "value": "button-group", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc volutpat nisi et ante consequat sit amet feugiat nisl vehicula."},
                        {"label": "Checkbox", "value": "checkbox", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc volutpat nisi et ante consequat sit amet feugiat nisl vehicula."},
                        {"label": "Combo Box", "value": "combo-box", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc volutpat nisi et ante consequat sit amet feugiat nisl vehicula."},
                        {"label": "Converters", "value": "converters", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc volutpat nisi et ante consequat sit amet feugiat nisl vehicula."},
                        {"label": "Dynamic Text", "value": "dynamic-text", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc volutpat nisi et ante consequat sit amet feugiat nisl vehicula."},
                        {"label": "Image", "value": "image", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc volutpat nisi et ante consequat sit amet feugiat nisl vehicula."},
                        {"label": "List", "value": "list", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc volutpat nisi et ante consequat sit amet feugiat nisl vehicula."},
                        {"label": "Popup", "value": "popup1", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc volutpat nisi et ante consequat sit amet feugiat nisl vehicula."},
                        {"label": "Progress", "value": "progress", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc volutpat nisi et ante consequat sit amet feugiat nisl vehicula."},
                        {"label": "Repetition", "value": "repetition", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc volutpat nisi et ante consequat sit amet feugiat nisl vehicula."},
                        {"label": "Slider", "value": "slider", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc volutpat nisi et ante consequat sit amet feugiat nisl vehicula."},
                        {"label": "Tabs", "value": "tabs", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc volutpat nisi et ante consequat sit amet feugiat nisl vehicula."}
                        
                    ]
                },
                "bindings": {
                    "sandbox.selectedItem": {
                        "boundObject": {"@": "navController"},
                        "boundObjectPropertyPath": "selectedObjects.0",
                        "oneway": true
                    }
                }
                
            }
        }
    </script>
</head>
<body>

    <div id="sidebar" class="sidebar">
        <h2>Montage Components</h2>
        <div id="sidebar-list" class='sidebar-list'>
            <div class="sidebar-list-item">
                <h4 class="list-item-text" id="list-item-text"></h4>
                <div class="" id="list-item-desc"></div>
            </div>
        </div>
        
    </div>

</body>
</html>
