<!DOCTYPE html>
<html>

<head>
	<title>Montage Splitter Examples</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    
    <link rel="stylesheet" href="../splitter.reel/splitter.css">
    <!--<script src="../../../../../montage.js" type="text/javascript"></script>
    <link rel="serialization" type="text/montage-serialization" href="index.json">-->
</head>

<body>
    
    <h1>
        <span class="txt">Montage</span>
        <span class="highlight">Splitter</span>
    </h1>
    
    <p class="hint">It's based on the <span class="highlight">new FlexBox</span>, please test in <span class="highlight">Chrome 19+</span></p>
    
    
    <h2>← Horizontal →</h2>
    
    <div class="montage-splitterH">
        <div class="montage-splitter-child">1</div>
        <div class="montage-splitter-thumb"></div>
        <div class="montage-splitter-child">2</div>
    </div>
        
    
    <h2>↓ Vertical ↑</h2>
    
    <div class="montage-splitterV">
        <div class="montage-splitter-child">1</div>
        <div class="montage-splitter-thumb"></div>
        <div class="montage-splitter-child">2</div>
    </div>
    
    
    
    <h2>Mixed</h2>
    
    <div class="montage-splitterH">
        <div class="montage-splitter-child">1</div>
        <div class="montage-splitter-thumb"></div>
        <div class="montage-splitter-child montage-splitterV">
            <div class="montage-splitter-child">1</div>
            <div class="montage-splitter-thumb"></div>
            <div class="montage-splitter-child">2</div>
        </div>
    </div>
    
    
    <h2>Craaaaaazy!!!</h2>
    
    <div class="montage-splitterH">
        <div class="montage-splitter-child">1</div>
        
        <div class="montage-splitter-thumb"></div>
                
        <div class="montage-splitter-child montage-splitterV">
            <div class="montage-splitter-child">1</div>
            <div class="montage-splitter-thumb"></div>
            <div class="montage-splitter-child">2</div>
        </div>
        
        <div class="montage-splitter-thumb"></div>
        
        <div class="montage-splitter-child montage-splitterV">
            <div class="montage-splitter-child montage-splitterH">
                <div class="montage-splitter-child">1</div>
                <div class="montage-splitter-thumb"></div>
                <div class="montage-splitter-child">2</div>
            </div>
            <div class="montage-splitter-thumb"></div>
            <div class="montage-splitter-child montage-splitterH">
                <div class="montage-splitter-child">1</div>
                <div class="montage-splitter-thumb"></div>
                <div class="montage-splitter-child">2</div>
                <div class="montage-splitter-thumb"></div>
                <div class="montage-splitter-child">3</div>
            </div>
            <div class="montage-splitter-thumb"></div>
            <div class="montage-splitter-child montage-splitterH">
                <div class="montage-splitter-child">1</div>
                <div class="montage-splitter-thumb"></div>
                <div class="montage-splitter-child">2</div>
                <div class="montage-splitter-thumb"></div>
                <div class="montage-splitter-child">3</div>
                <div class="montage-splitter-thumb"></div>
                <div class="montage-splitter-child">4</div>
            </div>
        </div>
        
    </div>
    
    <h2>End</h2>
    
</body>
</html>
